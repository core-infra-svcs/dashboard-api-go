    get:
      description: Query for details on the organization's RADSEC device Certificate
        Authority certificates (CAs). The primary CA signs all the certificates that
        devices present when establishing a secure connection to RADIUS servers via
        RADSEC protocol. This API returns an array of the status of all of the CAs
        as well as their contents, if they've been generated. An organization will
        have at most one CA unless the CA is being rotated.
      operationId: getOrganizationWirelessDevicesRadsecCertificatesAuthorities
      parameters:
      - description: Organization ID
        in: path
        name: organizationId
        required: true
        schema:
          type: string
      - description: Optional parameter to filter CAs by one or more CA IDs. All returned
          CAs will have an ID that is an exact match.
        explode: false
        in: query
        name: certificateAuthorityIds
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - items:
                - certificateAuthorityId: "1234"
                  status: trusted
                  contents: |
                    -----BEGIN CERTIFICATE-----
                    MIIDzDCCAragAwIBAgIUOd0ukLcjH43TfTHFG9qE0FtlMVgwCwYJKoZIhvcNAQEL
                    ...
                    umkqeYeO30g1uYvDuWLXVA==
                    -----END CERTIFICATE-----
                meta:
                  counts:
                    items:
                      total: 2
                      remaining: 0
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_366'
                type: array
          description: Successful operation
      summary: Query for details on the organization's RADSEC device Certificate Authority
        certificates (CAs)
      tags:
      - wireless
      - configure
      - devices
      - radsec
      - certificates
      - authorities
    post:
      description: Create an organization's RADSEC device Certificate Authority (CA).
        Call this endpoint when turning on RADSEC in the firmware for the first time.
        Calling this endpoint starts an asynchronous process to generate the CA; call
        GET afterwards to retrieve the contents of the CA. Note this CA is generated
        and controlled by Meraki. Subsequent calls will not generate a new CA.
      operationId: createOrganizationWirelessDevicesRadsecCertificatesAuthority
      parameters:
      - description: Organization ID
        in: path
        name: organizationId
        required: true
        schema:
          type: string
      responses:
        "202":
          content:
            application/json:
              example:
                certificateAuthorityId: "1234"
                status: trusted
                contents: |
                  -----BEGIN CERTIFICATE-----
                  MIIDzDCCAragAwIBAgIUOd0ukLcjH43TfTHFG9qE0FtlMVgwCwYJKoZIhvcNAQEL
                  ...
                  umkqeYeO30g1uYvDuWLXVA==
                  -----END CERTIFICATE-----
              schema:
                $ref: '#/components/schemas/inline_response_200_367'
          description: Successful operation
      summary: Create an organization's RADSEC device Certificate Authority (CA)
      tags:
      - wireless
      - configure
      - devices
      - radsec
      - certificates
      - authorities
    put:
      description: Update an organization's RADSEC device Certificate Authority (CA)
        state. Note this CA is generated and controlled by Meraki. Call this endpoint
        to update the state to "trusted", at which point Meraki will generate device
        certificates. "trusted" means the CA is placed on your RADSEC server(s) and
        devices establishing a secure connection using certs signed by this CA will
        pass verification.
      operationId: updateOrganizationWirelessDevicesRadsecCertificatesAuthorities
      parameters:
      - description: Organization ID
        in: path
        name: organizationId
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_304'
        content:
          application/json:
            schema:
              example:
                status: trusted
                certificateAuthorityId: "1234"
              properties:
                status:
                  description: The "status" to update the Certificate Authority to.
                    Only valid option is "trusted".
                  type: string
                certificateAuthorityId:
                  description: The ID of the Certificate Authority to update.
                  type: string
              type: object
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                certificateAuthorityId: "1234"
                status: trusted
                contents: |
                  -----BEGIN CERTIFICATE-----
                  MIIDzDCCAragAwIBAgIUOd0ukLcjH43TfTHFG9qE0FtlMVgwCwYJKoZIhvcNAQEL
                  ...
                  umkqeYeO30g1uYvDuWLXVA==
                  -----END CERTIFICATE-----
              schema:
                $ref: '#/components/schemas/inline_response_200_367'
          description: Successful operation
      summary: Update an organization's RADSEC device Certificate Authority (CA) state
      tags:
      - wireless
      - configure
      - devices
      - radsec
      - certificates
      - authorities
      x-codegen-request-body-name: updateOrganizationWirelessDevicesRadsecCertificatesAuthorities
