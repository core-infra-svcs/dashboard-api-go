          description: The number of unassigned licenses
          type: integer
      type: object
    _organizations__organizationId__adaptivePolicy_policies_acls_1:
      properties:
        id:
          description: The ID of the adaptive policy ACL
          type: string
        name:
          description: The name of the adaptive policy ACL
          type: string
      type: object
    inline_response_200_211_selfRegistration:
      description: Self-registration for splash with Meraki authentication.
      example:
        authorizationType: admin
        enabled: true
      properties:
        enabled:
          description: Whether or not to allow users to create their own account on
            the network.
          type: boolean
        authorizationType:
          description: How created user accounts should be authorized.
          enum:
          - admin
          - auto
          - self_email
          type: string
      type: object
    _networks__networkId__wireless_rfProfiles_apBandSettings:
      description: Settings that will be enabled if selectionType is set to 'ap'.
      properties:
        bandOperationMode:
          description: Choice between 'dual', '2.4ghz', '5ghz', '6ghz' or 'multi'.
            Defaults to dual.
          enum:
          - 2.4ghz
          - 5ghz
          - 6ghz
          - dual
          - multi
          type: string
        bands:
          $ref: '#/components/schemas/_networks__networkId__wireless_rfProfiles_apBandSettings_bands'
        bandSteeringEnabled:
          description: Steers client to most open band. Can be either true or false.
            Defaults to true.
          type: boolean
      type: object
    _networks__networkId__appliance_trafficShaping_rules_definitions:
      example:
        type: application
        value: value
      properties:
        type:
          description: The type of definition. Can be one of 'application', 'applicationCategory',
            'host', 'port', 'ipRange' or 'localNet'.
          enum:
          - application
          - applicationCategory
          - host
          - ipRange
          - localNet
          - port
          type: string
        value:
          description: |2
                If "type" is 'host', 'port', 'ipRange' or 'localNet', then "value" must be a string, matching either
                a hostname (e.g. "somesite.com"), a port (e.g. 8080), or an IP range ("192.1.0.0",
                "192.1.0.0/16", or "10.1.0.0/16:80"). 'localNet' also supports CIDR notation, excluding
                custom ports.
                 If "type" is 'application' or 'applicationCategory', then "value" must be an object
                with the structure { "id": "meraki:layer7/..." }, where "id" is the application category or
                application ID (for a list of IDs for your network, use the trafficShaping/applicationCategories
                endpoint).
          type: string
      required:
      - type
      - value
      type: object
