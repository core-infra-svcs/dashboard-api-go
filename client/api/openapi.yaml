        wpaEncryptionMode:
          description: The types of WPA encryption. ('WPA1 only', 'WPA1 and WPA2',
            'WPA2 only', 'WPA3 Transition Mode', 'WPA3 only' or 'WPA3 192-bit Security')
          enum:
          - WPA1 and WPA2
