paths:
  /administered/identities/me:
    get:
      description: Returns the identity of the current user.
      operationId: getAdministeredIdentitiesMe
      responses:
        "200":
          content:
            application/json:
              example:
                name: Miles Meraki
                email: miles@meraki.com
                lastUsedDashboardAt: 2018-02-11T00:00:00.090210Z
                authentication:
                  mode: email
                  api:
                    key:
                      created: true
                  twoFactor:
                    enabled: false
                  saml:
                    enabled: false
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Successful operation
      summary: Returns the identity of the current user.
      tags:
      - administered
      - monitor
      - identities
      - me
  /administered/identities/me/api/keys:
    get:
      description: List the non-sensitive metadata associated with the API keys that
        belong to the user
      operationId: getAdministeredIdentitiesMeApiKeys
      responses:
        "200":
          content:
            application/json:
              example:
              - suffix: da4f
                createdAt: 2018-02-11T00:00:00.090210Z
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_1'
                type: array
          description: Successful operation
      summary: List the non-sensitive metadata associated with the API keys that belong
        to the user
      tags:
      - administered
      - configure
      - identities
      - me
      - api
      - keys
  /administered/identities/me/api/keys/generate:
    post:
      description: Generates an API key for an identity. For users who have access
        to more than one organization, the change will take up to five minutes to
        propagate. If one of the organizations is currently under maintenance, the
        change may not propagate fully until after the maintenance has been completed.
      operationId: generateAdministeredIdentitiesMeApiKeys
      responses:
        "202":
          content:
            application/json:
              example:
                key: "1284392014819"
              schema:
                $ref: '#/components/schemas/inline_response_202'
          description: Successful operation
      summary: Generates an API key for an identity
      tags:
      - administered
      - configure
      - identities
      - me
      - api
      - keys
  /administered/identities/me/api/keys/{suffix}/revoke:
    post:
      description: Revokes an identity's API key, using the last four characters of
        the key. For users who have access to more than one organization, the change
        will take up to five minutes to propagate. If one of the organizations is
        currently under maintenance, the change may not propagate fully until after
        the maintenance has been completed.
      operationId: revokeAdministeredIdentitiesMeApiKeys
      parameters:
      - description: Suffix
        in: path
        name: suffix
        required: true
        schema:
          type: string
      responses:
        "202":
          content: {}
          description: Successful operation
      summary: Revokes an identity's API key, using the last four characters of the
        key
      tags:
      - administered
      - configure
      - identities
      - me
      - api
      - keys
  /administered/licensing/subscription/entitlements:
    get:
      description: Retrieve the list of purchasable entitlements
      operationId: getAdministeredLicensingSubscriptionEntitlements
      parameters:
      - description: Filter to entitlements with the specified SKUs
        explode: false
        in: query
        name: skus
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                sku: LIC-MR-A
                name: MR
                productType: wireless
                productClass: MR
                featureTier: advantage
                isAddOn: false
                isFree: false
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Successful operation
      summary: Retrieve the list of purchasable entitlements
      tags:
      - licensing
      - configure
      - subscription
      - entitlements
  /administered/licensing/subscription/subscriptions:
    get:
      description: List available subscriptions
      operationId: getAdministeredLicensingSubscriptionSubscriptions
      parameters:
      - description: The number of entries per page returned. Acceptable range is
          3 - 1000. Default is 1000.
        in: query
        name: perPage
        schema:
          type: integer
      - description: A token used by the server to indicate the start of the page.
          Often this is a timestamp or an ID but it is not limited to those. This
          parameter should not be defined by client applications. The link for the
          first, last, prev, or next page in the HTTP Link header should define it.
        in: query
        name: startingAfter
        schema:
          type: string
      - description: A token used by the server to indicate the end of the page. Often
          this is a timestamp or an ID but it is not limited to those. This parameter
          should not be defined by client applications. The link for the first, last,
          prev, or next page in the HTTP Link header should define it.
        in: query
        name: endingBefore
        schema:
          type: string
      - description: List of subscription ids to fetch
        explode: false
        in: query
        name: subscriptionIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Organizations to get associated subscriptions for
        explode: false
        in: query
        name: organizationIds
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter subscriptions by start date, ISO 8601 format. To filter
          with a range of dates, use 'startDate[<option>]=?' in the request. Accepted
          options include lt, gt, lte, gte.
        in: query
        name: startDate
        schema:
          format: date-time
          type: string
      - description: Filter subscriptions by end date, ISO 8601 format. To filter
          with a range of dates, use 'endDate[<option>]=?' in the request. Accepted
          options include lt, gt, lte, gte.
        in: query
        name: endDate
        schema:
          format: date-time
          type: string
      - description: List of statuses that returned subscriptions can have
        explode: false
        in: query
        name: statuses
        schema:
          items:
            enum:
            - active
            - canceled
            - expired
            - inactive
            - out_of_compliance
            type: string
          type: array
        style: form
      - description: List of product types that returned subscriptions need to have
          entitlements for.
        explode: false
        in: query
        name: productTypes
        schema:
          items:
            enum:
            - appliance
            - camera
            - campusGateway
            - cellularGateway
            - secureConnect
            - sensor
            - switch
            - systemsManager
            - wireless
            - wirelessController
            type: string
          type: array
        style: form
      - description: List of SKUs that returned subscriptions need to have entitlements
          for.
        explode: false
        in: query
        name: skus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Search for subscription name
        in: query
        name: name
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
              - subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                lastUpdatedAt: 2027-09-21T00:00:00Z
                webOrderId: "55598764"
                type: termed
                smartAccount:
                  status: active
                  account:
                    id: "99995678"
                    name: Corporate Smart Account
                    domain: smart_account_domain
                renewalRequested: false
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
                  organizations: 1
                enterpriseAgreement:
                  suites:
                  - networking
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_3'
                type: array
          description: Successful operation
          headers:
            Link:
              description: A comma-separated list of first, last, prev, and next relative
                links used for subsequent paginated requests.
              schema:
                type: string
      summary: List available subscriptions
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
  /administered/licensing/subscription/subscriptions/claim:
    post:
      description: Claim a subscription into an organization.
      operationId: claimAdministeredLicensingSubscriptionSubscriptions
      parameters:
      - description: Check if the provided claim key is valid and can be claimed into
          the organization.
        in: query
        name: validate
        schema:
          type: boolean
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              example:
                validate: true
                claimKey: S2345-6789A-BCDEF-GHJKM
                organizationId: "12345678910"
                name: Corporate subscription
                description: Subscription for all main offices
              properties:
                claimKey:
                  description: The subscription's claim key
                  type: string
                organizationId:
                  description: The id of the organization claiming the subscription
                  type: string
                name:
                  description: Friendly name to identify the subscription
                  type: string
                description:
                  description: Extra details or notes about the subscription
                  type: string
              required:
              - claimKey
              - organizationId
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                lastUpdatedAt: 2027-09-21T00:00:00Z
                webOrderId: "55598764"
                type: termed
                smartAccount:
                  status: active
                  account:
                    id: "99995678"
                    name: Corporate Smart Account
                    domain: smart_account_domain
                renewalRequested: false
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
                  organizations: 1
                enterpriseAgreement:
                  suites:
                  - networking
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Successful operation
      summary: Claim a subscription into an organization.
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      x-codegen-request-body-name: claimAdministeredLicensingSubscriptionSubscriptions
  /administered/licensing/subscription/subscriptions/claimKey/validate:
    post:
      description: Find a subscription by claim key. Returns 400 if the key has already
        been claimed.
      operationId: validateAdministeredLicensingSubscriptionSubscriptionsClaimKey
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              example:
                claimKey: S2345-6789A-BCDEF-GHJKM
              properties:
                claimKey:
                  description: The subscription's claim key
                  type: string
              required:
              - claimKey
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                lastUpdatedAt: 2027-09-21T00:00:00Z
                webOrderId: "55598764"
                type: termed
                smartAccount:
                  status: active
                  account:
                    id: "99995678"
                    name: Corporate Smart Account
                    domain: smart_account_domain
                renewalRequested: false
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
                  organizations: 1
                enterpriseAgreement:
                  suites:
                  - networking
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: Successful operation
      summary: Find a subscription by claim key
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      - claimKey
      x-codegen-request-body-name: validateAdministeredLicensingSubscriptionSubscriptionsClaimKey
  /administered/licensing/subscription/subscriptions/compliance/statuses:
    get:
      description: Get compliance status for requested subscriptions
      operationId: getAdministeredLicensingSubscriptionSubscriptionsComplianceStatuses
      parameters:
      - description: Organizations to get subscription compliance information for
        explode: false
        in: query
        name: organizationIds
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Subscription ids
        explode: false
        in: query
        name: subscriptionIds
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - subscription:
                  id: "12345"
                  name: Corporate Subscription
                  status: active
                violations:
                  byProductClass:
                  - productClass: MS 100 Small
                    gracePeriodEndsAt: 2023-12-07T00:00:00Z
                    missing:
                      entitlements:
                      - sku: LIC-MS-100-S-E
                        quantity: 11
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_4'
                type: array
          description: Successful operation
      summary: Get compliance status for requested subscriptions
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      - compliance
      - statuses
  /administered/licensing/subscription/subscriptions/{subscriptionId}/bind:
    post:
      description: Bind networks to a subscription
      operationId: bindAdministeredLicensingSubscriptionSubscription
      parameters:
      - description: Subscription ID
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: Check if the provided networks can be bound to the subscription.
          Returns any licensing problems and does not commit the results.
        in: query
        name: validate
        schema:
          type: boolean
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              example:
                networkIds:
                - L_1234
                - N_5678
                validate: true
              properties:
                networkIds:
                  description: List of network ids to bind to the subscription
                  items:
                    type: string
                  type: array
              type: object
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: XY1234567
                networks:
                - id: L_1234
                  name: Corporate network
                errors:
                - Insufficient licenses
                insufficientEntitlements:
                - sku: LIC-MS-400-L-A
                  quantity: 5
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Successful operation
      summary: Bind networks to a subscription
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      x-codegen-request-body-name: bindAdministeredLicensingSubscriptionSubscription
  /devices/{serial}:
    get:
      description: Return a single device
      operationId: getDevice
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                name: My AP
                lat: 37.4180951010362
                lng: -122.098531723022
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                tags:
                - ' recently-added '
                networkId: N_24329156
                serial: Q234-ABCD-5678
                model: MR34
                mac: 00:11:22:33:44:55
                lanIp: 1.2.3.4
                firmware: wireless-25-14
                floorPlanId: g_2176982374
                details:
                - name: Catalyst serial
                  value: 123ABC
                beaconIdParams:
                  uuid: 00000000-0000-0000-0000-000000000000
                  major: 5
                  minor: 3
              schema:
                $ref: '#/components/schemas/inline_response_200_6'
          description: Successful operation
      summary: Return a single device
      tags:
      - devices
      - configure
    put:
