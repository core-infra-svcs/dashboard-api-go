paths:
  /administered/identities/me:
    get:
      description: Returns the identity of the current user.
      operationId: getAdministeredIdentitiesMe
      responses:
        "200":
          content:
            application/json:
              example:
                name: Miles Meraki
                email: miles@meraki.com
                lastUsedDashboardAt: 2018-02-11T00:00:00.090210Z
                authentication:
                  mode: email
                  api:
                    key:
                      created: true
                  twoFactor:
                    enabled: false
                  saml:
                    enabled: false
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Successful operation
      summary: Returns the identity of the current user.
      tags:
      - administered
      - monitor
      - identities
      - me
  /administered/licensing/subscription/entitlements:
    get:
      description: Retrieve the list of purchasable entitlements
      operationId: getAdministeredLicensingSubscriptionEntitlements
      parameters:
      - description: Filter to entitlements with the specified SKUs
        explode: false
        in: query
        name: skus
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                sku: LIC-MR-A
                name: MR
                productType: wireless
                productClass: MR
                featureTier: advantage
                isAddOn: false
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Successful operation
      summary: Retrieve the list of purchasable entitlements
      tags:
      - licensing
      - configure
      - subscription
      - entitlements
  /administered/licensing/subscription/subscriptions:
    get:
      description: List available subscriptions
      operationId: getAdministeredLicensingSubscriptionSubscriptions
      parameters:
      - description: The number of entries per page returned. Acceptable range is
          3 - 1000. Default is 1000.
        in: query
        name: perPage
        schema:
          type: integer
      - description: A token used by the server to indicate the start of the page.
          Often this is a timestamp or an ID but it is not limited to those. This
          parameter should not be defined by client applications. The link for the
          first, last, prev, or next page in the HTTP Link header should define it.
        in: query
        name: startingAfter
        schema:
          type: string
      - description: A token used by the server to indicate the end of the page. Often
          this is a timestamp or an ID but it is not limited to those. This parameter
          should not be defined by client applications. The link for the first, last,
          prev, or next page in the HTTP Link header should define it.
        in: query
        name: endingBefore
        schema:
          type: string
      - description: List of subscription ids to fetch
        explode: false
        in: query
        name: subscriptionIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Organizations to get associated subscriptions for
        explode: false
        in: query
        name: organizationIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter subscriptions by start date, ISO 8601 format. To filter
          with a range of dates, use 'startDate[<option>]=?' in the request. Accepted
          options include lt, gt, lte, gte.
        in: query
        name: startDate
        schema:
          format: date-time
          type: string
      - description: Filter subscriptions by end date, ISO 8601 format. To filter
          with a range of dates, use 'endDate[<option>]=?' in the request. Accepted
          options include lt, gt, lte, gte.
        in: query
        name: endDate
        schema:
          format: date-time
          type: string
      - description: List of statuses that returned subscriptions can have
        explode: false
        in: query
        name: statuses
        schema:
          items:
            enum:
            - active
            - canceled
            - expired
            - inactive
            type: string
          type: array
        style: form
      - description: List of product types that returned subscriptions need to have
          entitlements for.
        explode: false
        in: query
        name: productTypes
        schema:
          items:
            enum:
            - appliance
            - camera
            - cellularGateway
            - secureConnect
            - sensor
            - switch
            - systemsManager
            - wireless
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                webOrderId: "55598764"
                type: termed
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_2'
                type: array
          description: Successful operation
          headers:
            Link:
              description: A comma-separated list of first, last, prev, and next relative
                links used for subsequent paginated requests.
              schema:
                type: string
      summary: List available subscriptions
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
  /administered/licensing/subscription/subscriptions/claim:
    post:
      description: Claim a subscription into an organization.
      operationId: claimAdministeredLicensingSubscriptionSubscriptions
      parameters:
      - description: Check if the provided claim key is valid and can be claimed into
          the organization.
        in: query
        name: validate
        schema:
          type: boolean
      requestBody:
        $ref: '#/components/requestBodies/inline_object'
        content:
          application/json:
            schema:
              example:
                validate: true
                claimKey: S2345-6789A-BCDEF-GHJKM
                organizationId: "12345678910"
                name: Corporate subscription
                description: Subscription for all main offices
              properties:
                claimKey:
                  description: The subscription's claim key
                  type: string
                organizationId:
                  description: The id of the organization claiming the subscription
                  type: string
                name:
                  description: Friendly name to identify the subscription
                  type: string
                description:
                  description: Extra details or notes about the subscription
                  type: string
              required:
              - claimKey
              - organizationId
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                webOrderId: "55598764"
                type: termed
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Successful operation
      summary: Claim a subscription into an organization.
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      x-codegen-request-body-name: claimAdministeredLicensingSubscriptionSubscriptions
  /administered/licensing/subscription/subscriptions/claimKey/validate:
    post:
      description: Find a subscription by claim key. Returns 400 if the key has already
        been claimed.
      operationId: validateAdministeredLicensingSubscriptionSubscriptionsClaimKey
      requestBody:
        $ref: '#/components/requestBodies/inline_object_1'
        content:
          application/json:
            schema:
              example:
                claimKey: S2345-6789A-BCDEF-GHJKM
              properties:
                claimKey:
                  description: The subscription's claim key
                  type: string
              required:
              - claimKey
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: "2345"
                name: Corporate subscription
                description: A description
                status: active
                startDate: 2027-06-30T00:00:00Z
                endDate: 2028-06-30T00:00:00Z
                webOrderId: "55598764"
                type: termed
                productTypes:
                - wireless
                entitlements:
                - sku: LIC-MS-400-L-A
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                counts:
                  seats:
                    assigned: 10
                    available: 15
                    limit: 25
                  networks: 1
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: Successful operation
      summary: Find a subscription by claim key
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      - claimKey
      x-codegen-request-body-name: validateAdministeredLicensingSubscriptionSubscriptionsClaimKey
  /administered/licensing/subscription/subscriptions/compliance/statuses:
    get:
      description: Get compliance status for requested subscriptions
      operationId: getAdministeredLicensingSubscriptionSubscriptionsComplianceStatuses
      parameters:
      - description: Organizations to get subscription compliance information for
        explode: false
        in: query
        name: organizationIds
        required: true
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Subscription ids
        explode: false
        in: query
        name: subscriptionIds
        schema:
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - subscription:
                  id: "12345"
                  name: Corporate Subscription
                  status: active
                violations:
                  byProductClass:
                  - productClass: MS 100 Small
                    gracePeriodEndsAt: 2023-12-07T00:00:00Z
                    missing:
                      entitlements:
                      - sku: LIC-MS-100-S-E
                        quantity: 11
              schema:
                items:
                  $ref: '#/components/schemas/inline_response_200_3'
                type: array
          description: Successful operation
      summary: Get compliance status for requested subscriptions
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      - compliance
      - statuses
  /administered/licensing/subscription/subscriptions/{subscriptionId}/bind:
    post:
      description: Bind networks to a subscription
      operationId: bindAdministeredLicensingSubscriptionSubscription
      parameters:
      - description: Subscription ID
        in: path
        name: subscriptionId
        required: true
        schema:
          type: string
      - description: Check if the provided networks can be bound to the subscription.
          Returns any licensing problems and does not commit the results.
        in: query
        name: validate
        schema:
          type: boolean
      requestBody:
        $ref: '#/components/requestBodies/inline_object_2'
        content:
          application/json:
            schema:
              example:
                networkIds:
                - L_1234
                - N_5678
                validate: true
              properties:
                networkIds:
                  description: List of network ids to bind to the subscription
                  items:
                    type: string
                  type: array
              required:
              - networkIds
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                subscriptionId: XY1234567
                networks:
                - id: L_1234
                  name: Corporate network
                errors:
                - Insufficient licenses
                insufficientEntitlements:
                - sku: LIC-MS-400-L-A
                  quantity: 5
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
          description: Successful operation
      summary: Bind networks to a subscription
      tags:
      - licensing
      - configure
      - subscription
      - subscriptions
      x-codegen-request-body-name: bindAdministeredLicensingSubscriptionSubscription
  /devices/{serial}:
    get:
      description: Return a single device
      operationId: getDevice
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
                name: My AP
                lat: 37.4180951010362
                lng: -122.098531723022
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                tags:
                - ' recently-added '
                networkId: N_24329156
                serial: Q234-ABCD-5678
                model: MR34
                mac: 00:11:22:33:44:55
                lanIp: 1.2.3.4
                firmware: wireless-25-14
                floorPlanId: g_2176982374
                details:
                - name: Catalyst serial
                  value: 123ABC
                beaconIdParams:
                  uuid: 00000000-0000-0000-0000-000000000000
                  major: 5
                  minor: 3
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Successful operation
      summary: Return a single device
      tags:
      - devices
      - configure
    put:
      description: Update the attributes of a device
      operationId: updateDevice
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      requestBody:
        $ref: '#/components/requestBodies/inline_object_3'
        content:
          application/json:
            schema:
              example:
                name: My AP
                tags:
                - ' recently-added '
                lat: 37.4180951010362
                lng: -122.098531723022
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                moveMapMarker: true
                switchProfileId: "1234"
                floorPlanId: g_2176982374
              properties:
                name:
                  description: The name of a device
                  type: string
                tags:
                  description: The list of tags of a device
                  items:
                    type: string
                  type: array
                lat:
                  description: The latitude of a device
                  format: float
                  type: number
                lng:
                  description: The longitude of a device
                  format: float
                  type: number
                address:
                  description: The address of a device
                  type: string
                notes:
                  description: The notes for the device. String. Limited to 255 characters.
                  type: string
                moveMapMarker:
                  description: Whether or not to set the latitude and longitude of
                    a device based on the new address. Only applies when lat and lng
                    are not specified.
                  type: boolean
                switchProfileId:
                  description: The ID of a switch template to bind to the device (for
                    available switch templates, see the 'Switch Templates' endpoint).
                    Use null to unbind the switch device from the current profile.
                    For a device to be bindable to a switch template, it must (1)
                    be a switch, and (2) belong to a network that is bound to a configuration
                    template.
                  type: string
                floorPlanId:
                  description: The floor plan to associate to this device. null disassociates
                    the device from the floorplan.
                  type: string
              type: object
        required: false
      responses:
        "200":
          content:
            application/json:
              example:
                name: My AP
                lat: 37.4180951010362
                lng: -122.098531723022
                address: 1600 Pennsylvania Ave
                notes: My AP's note
                tags:
                - ' recently-added '
                networkId: N_24329156
                serial: Q234-ABCD-5678
                model: MR34
                mac: 00:11:22:33:44:55
                lanIp: 1.2.3.4
                firmware: wireless-25-14
                floorPlanId: g_2176982374
                details:
                - name: Catalyst serial
                  value: 123ABC
                beaconIdParams:
                  uuid: 00000000-0000-0000-0000-000000000000
                  major: 5
                  minor: 3
              schema:
                $ref: '#/components/schemas/inline_response_200_5'
          description: Successful operation
      summary: Update the attributes of a device
      tags:
      - devices
      - configure
      x-codegen-request-body-name: updateDevice
  /devices/{serial}/appliance/dhcp/subnets:
    get:
      description: Return the DHCP subnet information for an appliance
      operationId: getDeviceApplianceDhcpSubnets
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              example:
              - subnet: 192.168.1.0/24
                vlanId: 100
                usedCount: 2
                freeCount: 251
              schema:
                items:
                  properties: {}
                  type: object
                type: array
          description: Successful operation
      summary: Return the DHCP subnet information for an appliance
      tags:
      - appliance
      - monitor
      - dhcp
      - subnets
  /devices/{serial}/appliance/performance:
    get:
      description: Return the performance score for a single MX. Only primary MX devices
        supported. If no data is available, a 204 error code is returned.
      operationId: getDeviceAppliancePerformance
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      - description: The beginning of the timespan for the data.
        in: query
        name: t0
        schema:
          type: string
      - description: The end of the timespan for the data. t1 can be a maximum of
          14 days after t0.
        in: query
        name: t1
        schema:
          type: string
      - description: The timespan for which the information will be fetched. If specifying
          timespan, do not specify parameters t0 and t1. The value must be in seconds
          and be greater than or equal to 30 minutes and be less than or equal to
          14 days. The default is 30 minutes.
        in: query
        name: timespan
        schema:
          format: float
          maximum: 1209600
          minimum: 1800
          type: number
      responses:
        "200":
          content:
            application/json:
              example:
                perfScore: 10
              schema:
                type: object
          description: Successful operation
      summary: Return the performance score for a single MX
      tags:
      - appliance
      - monitor
      - performance
  /devices/{serial}/appliance/prefixes/delegated:
    get:
      description: Return current delegated IPv6 prefixes on an appliance.
      operationId: getDeviceAppliancePrefixesDelegated
      parameters:
      - description: Serial
        in: path
        name: serial
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
